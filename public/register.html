<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <p>The only way to go great work is to love what you do.</p>
      <section>
        <label class="input_box">
          <img src="./icons/user.png" alt="" />
          <input
            required="text"
            placeholder="Name"
            id="fullname"
            name="fullname"
          />
        </label>
        <label class="input_box">
          <img src="./icons/user.png" alt="" />
          <input
            required
            type="text"
            placeholder="Username"
            id="username"
            name="username"
          />
        </label>
        <label class="input_box">
          <img src="./icons/password.png" alt="" />
          <input
            required
            type="password"
            placeholder="Password"
            id="password"
            name="password"
          />
        </label>
        <button type="submit" id="register_btn" onclick="registerUser()">
          Register Now
        </button>
      </section>
      <span>Already have an Account <a href="/Login">Login here</a></span>
    </div>
    <script src="./js/form.js"></script>
  </body>
</html>
